<link rel="import" href="../../components/fab-drawing/fab-drawing.html">

<dom-module id="view-drawing">
    <template>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <fab-drawing drawing="[[drawing]]" mode="display"></fab-drawing>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- SEND TO MACHINE HERE -->
                    Send to machine...
                </div>
            </div>
        </div>
    </template>
</dom-module>
<script type="text/javascript">
    Polymer({
        is: 'view-drawing',
        properties: {
            id: {
                type: String,
                value: null
            },
            drawing: {
                type: Object,
                value: null
            }
        },
        attached () {
            fetch(`/drawings/${this.id}`)
                .then((r) => r.json())
                .then((drawing) => {
                    this.set('drawing', drawing)
                });
        }
    })
</script>
